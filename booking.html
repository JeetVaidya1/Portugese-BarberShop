<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Now - Portuguese Barber Shop</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="Book your haircut or beard trim online at Portuguese Barber Shop.">
  <link rel="stylesheet" href="style.css">
</head><body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/1537/1537764.png" alt="Barber Pole" class="logo">
    <h1>Portuguese Barber Shop</h1>
    <button class="menu-toggle" id="menu-toggle">â˜°</button>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Book Now</a>
    </nav>
  </header>
  <main class="container">
    <h2 class="section-title">Book an Appointment</h2>
    <form name="booking" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="booking">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="service" required>
        <option value="haircut">Haircut</option>
        <option value="beard">Beard Trim</option>
        <option value="combo">Combo Pack</option>
      </select>
      <textarea name="notes" rows="4" placeholder="Additional Notes"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p><strong>Address:</strong> 38 Kate St, Winnipeg, MB R3A 1J8</p>
    <p><strong>Phone:</strong> (204) 123-4567</p>
  </footer>
<script>
document.getElementById('menu-toggle').addEventListener('click', function() {
  document.getElementById('navbar').classList.toggle('active');
});
</script>
</body></html>
